<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JS Client</title>
</head>

<body>
  <main>
    <h2>CIC-13 Demo</h2>
    <p>Test API connection: <b id="cs-func-get">...</b> <b id="cs-func-post">...</b></p>

    <h3> MIGP 1.0 </h3>
    <form class="migp-form">
      <label>Email Address:</label><br/>
      <input type="text" class="username" name="username"><br/>
      <label>Password:</label><br/>
      <input type="password" class="password" name="password"><span class="char-count">0 / 32</span><br/>
      <label>Status: </label><span class="status"></span><br/>
      <input type="submit" value="Submit">
    </form>

    <h3> MIGP 2.0 </h3>
    <form class="migp2-form">
      <label>Username/Email:</label><br/>
      <input type="text" class="username" name="username"><br/>
      <label>Password:</label><br/>
      <input type="password" class="password" name="password"><span class="char-count">0 / 32</span><br/>
      <label>Password Policy:</label><br/>
        <ul>
          <li>At least 8 characters long</li>
          <li>At least 1 uppercase letter</li>
          <li>At least 1 lowercase letter</li>
          <li>At least 1 digit</li>
          <li>At least 1 symbol</li>
        </ul>
      <label>Status: </label><span class="status"></span><br/>
      <label>Log Likelihood: </label><span class="log-likelihood"></span><br/>
      <input type="submit" value="Submit">
    </form>
  </main>

  <script src="app.js"></script>
</body>

</html>
